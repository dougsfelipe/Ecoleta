<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Criar para ponto de coleta</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/create-point.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='style/responsive.css'>

    <script src='main.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <div id="page-create-point">

        <header>
            <img src="assets/logo.svg" alt="logomarca">
            <a href="#">
                <span></span>
                Voltar para home
            </a>
        </header>


        <form action="">
            <h1>Cadastro do ponto de coleta</h1>

            <fieldset>
                <legend>
                    <h2> Dados da entidade</h2>
                </legend>

                <div class="field">
                    <label for="">Nome da entidade</label>
                    <input type="text" name="name" required>
                </div>

                <div class="field-group">
                    <div class="field">

                        <label for="address">Endereço</label>
                        <input type="text" name="address" required>
                    </div>
                    <div class="field">
                        <label for="address">Número/Complemento</label>
                        <input type="text" name="address2" required>

                    </div>
                </div>


                <div class="field-group">
                    <div class="field">
                        <label for="state">Estado</label>
                        <select name="uf" required>
                            <option value="">Selecione o Estado</option>
                            <option value="1">Selecione o Estado</option>
                        </select>

                        <input type="hidden" name="state">
                    </div>

                    <div class="field">
                        <label for="state">Cidade</label>
                        <select name="city" disabled required>
                            <option value="">Selecione a Cidade</option>
                        </select>
                    </div>

                    
                   
                </div>
                <button type="submit"> Cadastrar ponto de coleta</button>

            </fieldset>


            
            <fieldset>
                <legend>
                    <h2>Itens da coleta</h2>
                </legend>

                <div class="itens-grid">
                    <li data-id="1"> 
                        <img src="./assets/lampadas.svg" alt="Lampadas">
                        <span>Lampadas</span>
                    </li>

                    <li data-id="2" > 
                        <img src="./assets/baterias.svg" alt="Pilhas e Baterias">
                        <span>Pilhas e Baterias</span>
                    </li>

                    <li data-id="3" > 
                        <img src="./assets/papeis-papelao.svg" alt="Papeis e Papelao">
                        <span>Papéis e Papelao</span>
                    </li>

                    <li data-id="4" > 
                        <img src="./assets/eletronicos.svg" alt="Residuos Eletronicos">
                        <span>Residuos Eletronicos</span>
                    </li>

                    <li data-id="5" > 
                        <img src="./assets/organicos.svg" alt="Residuos organicos">
                        <span>Residuos organicos</span>
                    </li>

                    <li data-id="6" > 
                        <img src="./assets/oleo.svg" alt="Óleo de Cozinha">
                        <span>Óleo de Cozinha</span>
                    </li>                    
                </div>

                <input type="hidden" name="itens">

            </fieldset>

           
        </form>



    </div>
<script src="scripts/create-point.js"></script>
</body>

</html>
